<!DOCTYPE html>

<script>

    let name

    if(name === undefined){
        console.info("Undefined")
    }else{
        console.info ("Defined")
    }

    const names = ["cat", "meow"]

    if(names[0] === undefined){
        console.info("Names Undefined")
    }else{
        console.info(`Hello ${names[0]}`)
    }

    const person = {}
    if(person.name === undefined){
        console.info("Object Undefined")
    }else{
        console.info("Object Defined")
    }

</script>

<!DOCTYPE html>

<script>

    let result = +1
    document.writeln("<p>" + result + "</p>")

    result -- // -1
    document.writeln("<p>" + result + "</p>")

    result ++ // +1
    document.writeln("<p>" + result + "</p>")

    result = -result // negative result
    document.writeln("<p>" + result + "</p>")

</script>

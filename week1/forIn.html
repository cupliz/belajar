<!DOCTYPE html>

<script>

    const person = {
        firstName: "Cat",
        lastName: "Meow"
    }

    for(const property in person){
        document.writeln(`<p>${property} : ${person[property]})</p>}`)
    }

    const names = ["Cat", "Meow"]
    for(const index in names){
        document.wirteln(`<p>${index}</p>`)
    }
    
</script>

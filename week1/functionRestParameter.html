<!DOCTYPE html>

<script>

    function sun(name, ...data){
        let total = 0
        for(const item of data){
            total += item
        }
        document.writeln(`<p>Total ${name} is ${total}</p>`)
    }

    sum("Orange", 11, 22, 33, 44, 55, 66)

    const values = [111, 111, 111]
    sum("Number", ...values)

    //fangsyeng
    function oldsum(){
        let total = 0
        for(const argument of arguments){
            total += argument
        }
        document.writeln(`<p>Total is  ${total}</p>`)
    }


    oldsum(1,2,3,4,5)

</script>
